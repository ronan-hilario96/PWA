<!-- Página de Gerenciar Custos Fixos -->
<div class="costs-container">
    <div class="fixed-costs-list">
        <h3>Custos Fixos Cadastrados</h3>
        <ul id="fixed-costs-ul">
            <!-- Lista será preenchida via JavaScript -->
        </ul>
        <p class="storage-notice">Seus custos fixos são salvos localmente no seu dispositivo.</p>
    </div>

    <div class="add-cost-form">
        <h3>Adicionar/Editar Custo Fixo</h3>
        <input type="hidden" id="edit-cost-index" value="-1">
        <label for="cost-name">Nome do Custo</label>
        <input type="text" id="cost-name" placeholder="Ex: Embalagem">
        
        <label for="cost-percentage">Percentual (%)</label>
        <input type="number" id="cost-percentage" placeholder="Ex: 5" min="0" step="0.01">
        
        <button id="add-update-cost-btn" class="primary">Adicionar Custo</button>
        <button id="cancel-edit-btn" class="secondary hidden">Cancelar Edição</button>
    </div>

    <div class="costs-actions">
        <h3>Ações</h3>
        <button id="reset-costs-btn" class="secondary">Resetar Custos Padrão</button>
    </div>
</div>
