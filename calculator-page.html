<!-- Página da Calculadora de Precificação -->
<div class="calculator-container">
    <div class="input-group">
        <label for="product-cost">Custo do Produto (R$)</label>
        <input type="number" id="product-cost" placeholder="0.00" min="0" step="0.01">
        
        <label for="markup">Markup (multiplicador)</label>
        <input type="number" id="markup" placeholder="2.75" min="1" step="0.01" value="2.75">
        
        <button id="calculate-btn" class="primary">Calcular</button>
    </div>
    
    <div class="results-container">
        <h3>Resultados</h3>
        <div class="result-item">
            <span class="result-label">Preço Sugerido:</span>
            <span id="suggested-price" class="result-value">R$ 0,00</span>
        </div>
        <div class="result-item">
            <span class="result-label">Lucro por Produto:</span>
            <span id="profit-per-product" class="result-value">R$ 0,00</span>
        </div>
        <div class="result-item">
            <span class="result-label">Margem de Lucro Real:</span>
            <span id="real-profit-margin" class="result-value">0%</span>
        </div>
        <div class="result-item">
            <span class="result-label">Produtos para Cobrir Custo Fixo:</span>
            <span id="products-to-cover-cost" class="result-value">0</span>
        </div>
    </div>
    
    <div class="tables-container">
        <div class="table-wrapper">
            <h3>Estimador de Lucro</h3>
            <table id="profit-estimator">
                <thead>
                    <tr>
                        <th>Markup</th>
                        <th>Preço</th>
                        <th>Lucro</th>
                        <th>Margem</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Será preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="table-wrapper">
            <h3>Estimador de Vendas</h3>
            <table id="sales-estimator">
                <thead>
                    <tr>
                        <th>Vendas</th>
                        <th>Lucro Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Será preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
